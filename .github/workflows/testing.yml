name: Testing suites

on: [push]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: recursive
      
      - name: Configure CMake
        run: |
          rm -rf build
          cmake -S. -Bbuild -G "Unix Makefiles" -DCMAKE_C_COMPILER=$(which clang) -DCMAKE_CXX_COMPILER=$(which clang++)

      - name: Build and execute tests
        run: |
          cd build
          make integration_testing-noopt
          ./integration_testing-noopt
            
